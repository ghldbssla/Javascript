<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.even {
	font-size: 2rem;
}
</style>
</head>
<body>
	<h1>CSS 선택자를 이용한 선택</h1>
	<ul>
		<li class="odd">첫번째 아이템</li>
		<li id="even">두번째 아이템</li>
		<li class="odd">세번째 아이템</li>
		<li id="even">네번째 아이템</li>
		<li class="odd">다섯번째 아이템</li>
	</ul>
	<hr>
	<p class="odd">외부요소</p>
	<button onclick="change();">변경</button>
	<button onclick="create();">요소추가</button>
	<button onclick="removeAll();">추가된 요소 삭제</button>
	<p id="colorChange">추가된 요소 글씨색 바꾸기</p>
	<div id="newdiv"></div>
</body>
<script>
	//하나만 가져와도 리스트로 저장됨
	//버튼을 누르면 외부 요소까지 바뀐다. 따라서 선택자를 구체화해서 원하는 요소에 스타일을 지정한다.
	var classlist = document.querySelectorAll("li.odd");
	//getElementById는 가장 위의 id가 맞는 요소 하나
	//querySelectorAll은 전체 다
	var idlist = document.querySelectorAll("#even");
	var newdiv = document.getElementById("newdiv");
	var newEl = null;
	var pcc = document.getElementById("colorChange");
	pcc.addEventListener('click',function(){
		var newPList = document.getElementsByClassName("newP");
		for (var i = 0; i < newPList.length; i++) {
			newPList[i].style.color="purple";
		}
	})
	//부모객체.removeChild(자식객체)
	function removeAll() {
		while (newdiv.hasChildNodes()) {
			newdiv.removeChild(newdiv.firstChild);
		}
	}
	function create(){
		newEl=document.createElement("p");
		newEl.innerHTML="새로 만들어진 요소";
		newEl.setAttribute('class','newP');
		newdiv.appendChild(newEl);
	}

	function change() {
		for (var i = 0; i < classlist.length; i++) {
			classlist.item(i).style.color = "blue";
		}
		for (var i = 0; i < idlist.length; i++) {
			idlist[i].style.color = "magenta";
			//클래스 속성 추가 -> css 스타일 지정을 위함
			idlist[i].setAttribute("class", "even");
		}
	}
</script>
</html>
