<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
	rel="stylesheet">

<style>
table {
	margin: 0 auto;
	text-align: center;
	width: 50%;
	font-family: 'Hachi Maru Pop';
}

thead {
	background: #fffde7;
}

body {
	font-family: 'Hachi Maru Pop';
	text-align: center;
	font-size: 1.5rem;
}
</style>

</head>
<body>
	<table border="1">
		<caption>요금표</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>요금</th>
			</tr>
		</thead>
		<tbody>
			<tr id="kids">
				<td id="kids-text">아동</td>
				<td>무료</td>
			</tr>
			<tr id="teen">
				<td id="teen-text">청소년</td>
				<td>2000원</td>
			</tr>
			<tr id="adult">
				<td id="adult-text">성인</td>
				<td>5000원</td>
			</tr>
		</tbody>
	</table>
	<fieldset style="margin: 0 auto; width: 50%;">
		<legend>구분</legend>
		<input type="text" id="input">
		<button onclick="confirm();">확인</button>
	</fieldset>
</body>
<script>
	//history.go(0);//새로 고침
	var preTr;
	var preTd;
	var preText;
	
	function confirm(){
		var input document.getElementById("input").value;
		var arAge = ["아동","청소년","성인"];
		var arId=["kids","teen","adult"];
		var check=false;
		for(let i=0;i<arAge.length;i++){
			if(arAge[i]==input){
				if(preTr!="" && preTr!=null){
					preTr.style.background="#fff";
					preTd.innerHTML=preText;
				}
				preText = arAge[i]
				const tr = document.getElementById(arId[i]);
				tr.style.background="#ff7043";
				preTr=tr;
				const td = document.getElementById(arId[i]+"-text");
				td.innerHTML='★'+arAge[i];
				preTd=td;
				check=true;
			}
		}
		if(!check){
			alert("다시 시도하세요.")
			history.go(0);
		}
	}
	
</script>
</html>
