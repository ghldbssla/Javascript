<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자료형</title>
<script>
	var b1=10>3;
	var b2=10<3;
	
	document.write("b1의 결과 : "+b1+"<br>");
	document.write("b2의 결과 : "+b2+"<br>");
</script>
</head>
<body>
	<h1>Object</h1>
	<p id="result"></p>
	<script>
		var dog={
			name:"해피",
			age:3
		}
		var pTag = document.getElementById("result");
		pTag.innerHTML = "강아지 이름 : "+dog.name + "<br>강아지 나이 : "+dog.age;
	
	</script>
</body>
</html>
