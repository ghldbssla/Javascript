<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 선언과 사용</title>
</head>
<body>
	<script>
		var num;
		num=10;
		var str = "Hello";
		var num2 = 5+num;
		
		document.write(num);
		document.write("<br>");
		document.write(str+"<br>");
		document.write(num2);
	
	</script>
</body>
</html>
