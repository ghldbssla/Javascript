<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>명시적 타입 변환 함수</title>
</head>
<body>
	<h1>강제 형변환</h1>
	<p id="result"></p>
	<script>
		document.getElementById("result").innerHTML=
			(typeof Number('10'))+"<br>";
		document.getElementById("result").innerHTML=
			(typeof String(true))+"<br>";
		document.getElementById("result").innerHTML=
			Boolean(0)+"<br>"
		document.getElementById("result").innerHTML=
			(typeof Object(3))+"<br>";
		document.getElementById("result").innerHTML=
			(typeof parseInt('A 10')); 
		document.getElementById("result").innerHTML=
			parseInt('A 10'); 
	</script>
</body>
</html>
