<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>히스토리 목록의 개수</h1>
	<p>아래 버튼을 눌러 새로운 문서를 열고 뒤로가기 버튼을 눌러보세요~~~</p>
	<button onclick="openWindow()">새로운 문서 열기</button>
	<p id="text"></p>
</body>
<script>
	function openWindow(){
		//뒤로가기를 누르면 히스토리가 늘어난다.(뒤로 갈 수 있는 경로의 개수)
		location.assign("location2.html");
		//뒤로가기가 안됨 --> 히스토리를 초기화 시킴
		//location.replace("location2.html");
	}
	document.getElementById("text").innerHTML="현재 브라우저 히스토리 개수 : "+ history.length+"개";
</script>
</html>
