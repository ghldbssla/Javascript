<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		for (var i = 0; i < 10; i++) {
			document.write('i : '+i+"<br>")
		}
		document.write("탈출 후 i : ",i+"<br>")
		for (let j = 0; j < 10; j++) {
			document.write('j : '+j+"<br>")
		}
		document.write("탈출 후 j : ",j)
	</script>
</body>
</html>
