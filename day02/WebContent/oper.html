<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var x= 3 , y=5, z=3;
		var a="abcd", b="test", c="3";
		
		document.write((x>y)+"<br>")
		document.write((x==z)+"<br>")
		//문자열 "3"과 상수 3이 같다는 결과
		//타입이 다르더라도 값이 같다면 같다는 결과로 나옴
		document.write((x==c)+"<br>") 
		//값도 같고, 타입도 같아야 true가 나오는 연산자 ===
		document.write((x===c)+"<br>")
		//true 사전순으로 뒤에있는 것이 더 큼
		document.write((a<b)+"<br>")
		
	</script>
</body>
</html>
