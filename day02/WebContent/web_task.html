<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요금표</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
<!-- https://materializecss.com/ -->
<style>
	* {
		font-family: 'Gaegu', cursive;
		text-align: center;
	}
	#title {
		background: #F9EE86;
	}
	table{
		margin : 0 auto;
		text-align:center;
		width:50%;
	}
</style>
</head>
<body>
	<table border="1">
		<caption>요금표</caption>
		<thead>
			<tr id="title">
				<th>구분</th>
				<th>요금</th>
			</tr>
		</thead>
		<tbody>
			<tr id="kid">
				<td id="kid-text">아동</td>
				<td>무료</td>
			</tr>
			<tr id="teen">
				<td  id="teen-text">청소년</td>
				<td>2000원</td>
			</tr>
			<tr id="adult">
				<td id="adult-text">성인</td>
				<td>5000원</td>
			</tr>
		</tbody>
	</table>
	<script>
		var flag=false;
		var input = prompt("아동, 청소년, 성인 중 선택 입력");
		var arAge=["아동","청소년","성인"];
		var arId=["kid","teen","adult"];
		for (var i = 0; i < arAge.length; i++) {
			if(input==arAge[i]){
				const tr = document.getElementById(arId[i]);
				tr.style.background = '#ff7060';
				const td = document.getElementById(arId[i]+"-text");
				td.innerHTML="★"+arAge[i];
				flag=true;
			}
		}
		if(!flag){
			alert("잘못 입력하셨습니다.");
		}
	</script>
</body>
</html>
